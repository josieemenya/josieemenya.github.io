<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Josephine Emenya - Blog</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
    }

    .grid {
      column-count: 3;
      column-gap: 1rem;
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .card {
      background: white;
      margin: 0 0 1rem;
      display: inline-block;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card .content {
      padding: 0.75rem;
    }

    .card .content h2 {
      font-size: 1.1rem;
      margin: 0;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      max-width: 80vh;
      max-height: 100vh;
      width: 30%;
      height: 50%;
      overflow-y: scroll;
      border-radius: 10px;
      position: relative;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE/Edge */
      scroll-behavior: smooth;
    }

    .modal-content::-webkit-scrollbar {
      display: none;
    }

    #modal-video{
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .date{
      float: right;
      color: rgba(0, 0, 0, 0.5);
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .grid {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

<h1>Pinterest-Style Blog</h1>

<div class="grid">
  <div class="card" data-date="2025-08-05" onclick="openModal('Post Title 1', 'This is the full content of post 1.', 'https://www.youtube.com/embed/IcP7yc1sfHk?si=00Xs68atUZJflIAk')">
    <img src="../img/heart.jpg" alt="Post 1">
    <div class="content">
      <h2>Post Title 1</h2>
      <p class="date">Loading...</p>
    </div>
  </div>

  <div class="card" data-date="2025-08-05" onclick="openModal('Post Title 2', 'This is the full content of post 2.')">
    <img src="https://source.unsplash.com/random/400x300?sig=2" alt="Post 2">
    <div class="content">
      <h2>Post Title 2</h2>
      <p class="date">Loading...</p>
    </div>
  </div>

  <div class="card" data-date="2025-08-05" onclick="openModal('Post Title 3', 'This is the full content of post 3.')">
    <img src="https://source.unsplash.com/random/400x300?sig=3" alt="Post 3">
    <div class="content">
      <h2>Post Title 3</h2>
      <p class="date">Loading...</p>
    </div>
  </div>

  <!-- Add more cards as needed -->
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-body"></p>
    <iframe id="modal-video"></iframe>
  </div>
</div>

<script>
  function openModal(title, body, iframeURL) {
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-body').textContent = body;
    document.getElementById('modal-video').src = iframeURL;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal-video').src = ''
    document.getElementById('modal').style.display = 'none';
  }

  // Optional: Close modal on outside click
  document.getElementById('modal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });
</script>
<script src="../js/app.js"></script>
</body>
</html>
