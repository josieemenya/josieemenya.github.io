<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Josephine Emenya">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/colours.css">
  <link rel="stylesheet" href="../css/mobile-capability.css">
  <title>Josephine Emenya - Blog</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--eerie-black);
    }


    h1 {
      font-family: 'Greater Theory', sans-serif;
      text-align: center;
      margin: 1rem 0;
      color: var(--lavender-web);
    }

    .grid {
      column-count: 2;
      column-gap: 1rem;
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .card {
      background: white;
      margin: 0 0 1rem;
      display: inline-block;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card .content {
      padding: 0.75rem;

    }

    .card .content h2 {
      font-size: 1.1rem;
      margin: 0;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      max-width: 80vh;
      max-height: 100vh;
      width: 30%;
      height: 50%;
      overflow-y: scroll;
      border-radius: 10px;
      position: relative;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE/Edge */
      scroll-behavior: smooth;
      white-space: pre-wrap;
    }

    .modal-content::-webkit-scrollbar {
      display: none;
    }

    #modal-video{
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .date{
      float: right;
      padding-right: 12px;
      color: var(--paynes-gray);
      font-size: 12px;
    }

    body.dark-mode .date {
      color: #fff;
    }


    ul li img.tech_usd{
        max-height: 50px;
        max-width: 50px;
    }


    @media (max-width: 768px) {
      .grid {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .grid {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

<h1>Blog Page</h1>

<div class="grid">
  <div class="card" data-date="2025-08-05" onclick="openModal(
  'Going Back To My Chip-8 emulator', <!-- title -->
  'A few weeks back, I had coded a CHIP-8 emulator from scratch. I technically coded it twice since the first time I had accidentally deleted it because I chased the aesthetics of a good looking filesystem and deleted my repository.\n\n' +
   'The first time, I had a pixel rendering issue so the pixels game out garbled and coloured, which is not expected behaviour, while I was working to solve this I, again, accidentally deleted my repository, and had to start from scratch. ' +
   'While I was annoyed that I had completely eroded my progress, I was curious to see if this time I could spot the issue with my first attempt, and I felt that I understood the project a bit more, only to get into another issue with the window crashing\n\n' +
   'After hours of debugging and looking over my code, I realized that the bug-crashing offence, was a simple mistake in how I was creating the texture in SDL, I had been using the window width variable instead of the texture width.' +
   'There was also a logical error on of the opcode which affected rendering, and finally, an incorrect reference to a file path with caused there to be an error with loading roms', <!-- post -->
  'https://www.youtube.com/embed/IcP7yc1sfHk?si=00Xs68atUZJflIAk' )"> <!-- title -->

    <img src="../blog_src/img.png" alt="Post 1">
    <div class="content">
      <h2>Fixing up an Old Project</h2>
    </div>
    <p class="date">Loading...</p>

  </div>

  <div class="card" data-date="2025-08-05" onclick="openModal('Remaking an Old UE5 project', 'This is the full content of post 2.')">
    <img src="https://source.unsplash.com/random/400x300?sig=2" alt="Post 2">
    <div class="content">
      <h2>Post Title 2</h2>
    </div>
    <p class="date">Loading...</p>
  </div>

  <div class="card" data-date="2025-08-05" onclick="openModal('An Update On My Text-Based Game Engine', 'This is the full content of post 3.')">
    <img src="https://source.unsplash.com/random/400x300?sig=3" alt="Post 3">
    <div class="content">
      <h2>Post Title 3</h2>
    </div>
      <p class="date">Loading...</p>
  </div>

  <div class="card" data-date="2025-08-11" onclick="openModal('Women Game Jam 2025' , 'This is the full content of post 3.')">
    <img src="https://source.unsplash.com/random/400x300?sig=3" alt="Post 4">
    <div class="content">
      <h2>Post Title 3</h2>
    </div>
    <p class="date">Loading...</p>
  </div>

  <!-- Add more cards as needed -->
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-body"></p>
    <iframe id="modal-video"></iframe>
  </div>
</div>

<script>
  function openModal(title, body, iframeURL) {
    document.getElementById('modal-title').textContent = title;
    document.getElementById('modal-body').textContent = body;
    document.getElementById('modal-video').src = iframeURL;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal-video').src = ''
    document.getElementById('modal').style.display = 'none';
  }

  // Optional: Close modal on outside click
  document.getElementById('modal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });
</script>
<script src="../js/app.js"></script>
</body>
</html>
